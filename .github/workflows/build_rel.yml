name: Rust (Release Build)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: true
      max-parallel: 2
      matrix:
        os: ["ubuntu-22.04", "windows-2022"]
        target_arch: ["x86_64", "i686"]
        include:
          - os: ubuntu-22.04
            target_suffix: unknown-linux-gnu
          - os: windows-2022
            target_suffix: pc-windows-msvc

    runs-on: "${{ matrix.os }}"

    steps:
    - uses: actions/checkout@v3
    - name: Build
      shell: bash
      run: cargo build --target "${{ matrix.target_arch }}-${{ matrix.target_suffix }}" --release --verbose
